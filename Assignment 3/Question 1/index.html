<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Hello World</title>
    <script>
        function addNumbers(arrayOfNumbers) {
            var sum = 0;
            for (var i=0; i < arrayOfNumbers.length; i++) {
                sum += arrayOfNumbers[i];
            }
            return sum;
        }
        

        function getCurrentDate() {
            var date = new Date();
            //get day of the week
            var daysOfWeek = [
                "Sunday",
                "Monday",
                "Tuesday",
                "Wednesday",
                "Thursday",
                "Friday",
                "Saturday",
            ];
            var weekDay = daysOfWeek[date.getDay()];

            //get the month
            var months = [
                "January",
                "February",
                "March",
                "April",
                "May",
                "June",
                "July",
                "August",
                "September",
                "October",
                "November",
                "December",
            ];
            var month = months[date.getMonth()];
            //get the day of the month
            var dayOfMonth = date.getDate();
            //get the year
            var year = date.getFullYear();

            return weekDay + ", " + month + " " + dayOfMonth + ", " + year;
            //return as monday, may 10, 2010
        }

        function arrayToString(arrayOfWords) {
            var longString='';
            for (var i=0; i < arrayOfWords.length; i++) {
                longString += arrayOfWords[i];
            }
            return longString;
        }

        function getDigits(string) {
            var digits = string.replace(/\D/g,'');   
            return digits;
        }

        function reverseString(string) {
            return  string.split("").reverse().join("");
        }
    </script>
    
</head>

<body>

    <h2>This is the getCurrentDate Function</h2>
