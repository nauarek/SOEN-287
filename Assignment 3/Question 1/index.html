            var sum;
            for (var i; i < arrayOfNumbers.length; i++) {
                sum += arrayOfNumbers[i];
            }
            return sum;
        }

            var date = new Date();

            var daysOfWeek = [

            var weekDay = daysOfWeek[date.getDay()];

                "April",
                "May",
                "June",
                "July",
                "August",
                "September",
                "October",
                "November",
                "December",
            ];
            var month = months[date.getMonth()];
            //get the day of the month
            var dayOfMonth = date.getDate();
            //get the year
            var year = date.getFullYear();

            return weekDay + ", " + month + " " + dayOfMonth + ", " + year;
            //return as monday, may 10, 2010
        }
        document.getElementById("currentdate").innerHTML = getCurrentDate();
