<!DOCTYPE html>
<!--Create a single page that demonstrates an HTML form used for a survey. Keep to the format in figure 3.
You are free to change the text and choices.
Your page must include:
· an image of your choice to the right or left of the top header (When the user clicks on the image it
should take them to the url where the image is from). It might be easier to include this part in a
table with 2 columns so that the image is next to the header.
· 5 text input fields: first and last name and 3 for the favorite artists/bands
· an email input fields
· a drop-down list for the user to select their age category
· give the user at least 5 possible music genres to pick from via check boxes
· give the customer 3 possible pizza sizes (drop-down list)
· give the customer 4 possible choices of shows they could win tickets for via radio buttons ·
include both a submit and reset button (action buttons)
· Have 2 fieldset tag each with their own legend tag: one to contain the user information and one
for the survey questions.
Be sure to include name and id tags for all input fields.
Note at this point the form will not do anything when submitted. (No presentation attributes required.)
Figure 3 illustrates the expected format of your HTML page. -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Question 3 - Forms</title>
    <style>
      #fieldset-1{
        background-color: #B25068;
        border-left-color: #ff0066;
        border-bottom-color: #ff0066;
        border-top-style: solid;
        border-top-color: #ff0066;
        border-right-style: solid;
        border-left-style: solid;
        border-right-color: #ff0066;
        border-bottom-style: solid
      }
      #fieldset-2{
        background-color: #B7CADB;
        border-left-color: #54BAB9;
        border-bottom-color: #54BAB9;
        border-top-style: solid;
        border-top-color: #54BAB9;
        border-right-style: solid;
        border-left-style: solid;
        border-right-color: #54BAB9;
        border-bottom-style: solid
      }
      body{
        background-color: #E7AB79;
      }
      #leg-1{
        color: #ff0066
      }
      #leg-2{
        color:#54BAB9
      }
    </style>
  </head>
  <body>
    <table>
    <td><h1>Gina Cody Alumni Survey         </h1></td>
    <td><a href="https://concordia.ca"><img src="gina-cody.png" alt="Gina Cody logo" height="100"></a></td>
    <tr></tr>
  </table>
    <form class="" action="index.html" method="post">
      <fieldset id="fieldset-1">
        <legend id="leg-1">Student's Personal Info</legend>
        <label>First Name </label>
        <input type="text" name="" value=""> <br> <br>
        <label>Family Name</label>
        <input type="text" name="" value=""> <br> <br>
        <label>Gender: </label>
        <input type="radio" name="Gender" value="Man"><label>Man</label>
        <input type="radio" name="Gender" value="Woman"><label>Woman</label>
        <input type="radio" name="Gender" value="Other"><label>Other</label> <br><br>
        <label for= "age">What age category are you from?</label>
        <select name="age" id= "age">
        <option value="Less than 18">Less than 18</option>
        <option value="Between 18 and 21">Between 18 and 21</option>
        <option value="Between 22 and 24">Between 21 and 24</option>
        <option value="More than 24">More than 24</option>
        </select><br><br>
        <label for="Email">Email</label>
        <input type="email" name="Email" value=""><br><br>
      </fieldset>

    <fieldset id="fieldset-2">
      <legend id="leg-2">Survey Questions</legend>
      <label>Which programming languages do you use? (Pick as many as apply)</label> <br>
      <label for="Java"> Java</label>
      <input type="checkbox" name="Java" value="">
      <label for="Python">Python</label>
      <input type="checkbox" name="Python" value="">
      <label for="C#">C#</label>
      <input type="checkbox" name="C#" value=""> <br>
      <label for="C++">C++</label>
      <input type="checkbox" name="C++" value="">
      <label for="JavaScript">JavaScript</label>
      <input type="checkbox" name="JavaScript" value="">
      <label for="Go">Go</label>
      <input type="checkbox" name="Go" value=""> <br>
      <label for="other">other</label>
      <input type="checkbox" name="other" value=""><br><br>
      <label>List your 3 favourite Courses taken at Concordia</label><br>
      <input type="text" name="" value=""><input type="text" name="" value=""><input type="text" name="" value=""> <br><br>
      <label for="pizza">Thank you for completing this survey, as a reward for completing it we offer a complementary Pizza, please select a size from the following:</label> <br>
      <select name="pizza" id = "Pizza">
      <option value="Small">Small</option>
      <option value="Medium">Medium</option>
      <option value="Large">Large</option>
      </select> <br><br>
      <label>You also have the opportunity to win concert tickets to one of the following shows, please pick one:</label> <br>
      <input type="radio" name="concert" value="Maroon 5"><label>Maroon 5</label>
      <input type="radio" name="concert" value="Ed Sheeran"><label>Ed Sheeran</label>
      <input type="radio" name="concert" value="Adele"><label>Adele</label>
      <input type="radio" name="concert" value="Phil Collins"><label>Phil Collins</label> <br><br>
    </fieldset>
      <br>
      <p>Thank you for your time</p>
      <br>
      <input type="submit" name="submit" value="Submit">
      <input type="reset" name="reset" value="Reset">

    </form>
  </body>
</html>
