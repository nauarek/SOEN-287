<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Question 4 - Presentation</title>
    <style>
      #fieldset-1 {
        background-color: LightCoral;
        border-color: #ff0066;
        border-style: solid;

      }

      #fieldset-2 {
        background-color: #B7CADB;
        border-color: Aqua;
        border-style: solid;
      }

      body {
        background-color: SteelBlue;
      }

      #leg-1 {
        color: #ff0066;
      }

      #leg-2 {
        color: Aqua;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
    <td><h1>Gina Cody Alumni Survey         </h1></td>
    <td><a href="https://concordia.ca"><img src="gina-cody.png" alt="Gina Cody logo" height="100"></a></td>
  </tr>
  </table>
    <form class="" action="index.html" method="post">
      <fieldset id="fieldset-1">
        <legend id = "leg-1">Student's Personal Info</legend>
        <label>First Name </label>
        <input type="text" name="First Name" value=""> <br> <br>
        <label>Family Name</label>
        <input type="text" name="Family Name" value=""> <br> <br>
        <label>Gender: </label>
        <input type="radio" name="Gender" value="Man"><label>Man</label>
        <input type="radio" name="Gender" value="Woman"><label>Woman</label>
        <input type="radio" name="Gender" value="Other"><label>Other</label> <br><br>
        <label>What age category are you from?</label>
        <select name="age" id= "age">
        <option value="Less than 18">Less than 18</option>
        <option value="Between 18 and 21">Between 18 and 21</option>
        <option value="Between 22 and 24">Between 21 and 24</option>
        <option value="More than 24">More than 24</option>
        </select><br><br>
        <label>Email</label>
        <input type="email" name="Email" value=""><br><br>
      </fieldset>

    <fieldset id="fieldset-2">
      <legend id="leg-2" >Survey Questions</legend>
      <label>Which programming languages do you use? (Pick as many as apply)</label> <br>
      <label> Java</label>
      <input type="checkbox" name="Java" value="">
      <label>Python</label>
      <input type="checkbox" name="Python" value="">
      <label>C#</label>
      <input type="checkbox" name="C#" value=""> <br>
      <label>C++</label>
      <input type="checkbox" name="C++" value="">
      <label>JavaScript</label>
      <input type="checkbox" name="JavaScript" value="">
      <label>Go</label>
      <input type="checkbox" name="Go" value=""> <br>
      <label>other</label>
      <input type="checkbox" name="other" value=""><br><br>
      <label>List your 3 favourite Courses taken at Concordia</label><br>
      <input type="text" name="course1" value=""><input type="text" name="course2" value=""><input type="text" name="course3" value=""> <br><br>
      <label>Thank you for completing this survey, as a reward for completing it we offer a complementary Pizza, please select a size from the following:</label> <br>
      <select name="pizza" id = "Pizza">
      <option value="Small">Small</option>
      <option value="Medium">Medium</option>
      <option value="Large">Large</option>
      </select> <br><br>
      <label>You also have the opportunity to win concert tickets to one of the following shows, please pick one:</label> <br>
      <input type="radio" name="concert" value=""><label>Maroon 5</label>
      <input type="radio" name="concert" value=""><label>Ed Sheeran</label>
      <input type="radio" name="concert" value=""><label>Adele</label>
      <input type="radio" name="concert" value=""><label>Phil Collins</label> <br><br>
    </fieldset>
      <br>
      <p>Thank you for your time</p>
      <br>
      <input type="submit" name="submit" value="Submit">
      <input type="reset" name="reset" value="Reset">

    </form>
  </body>
</html>
